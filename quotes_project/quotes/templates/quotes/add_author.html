<!DOCTYPE html>
<html>

<head>
    <title>Add Author</title>
</head>

<body>
    <h1>Add Author</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Add Author</button>
    </form>
</body>

</html>
